<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Financial Knowledge Trivia</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div id="wrapper">

            <div id="display">00:10</div>

            <!-- Div containing our stopwatch controls -->

        </div>

        <div id="buttons">
            <button id="start">Begin</button>
            <button id="reset" class="hidden">Play Again</button>
        </div>

        <div class="jumbotron question-area">

            <p class="lead question-prompt"></p>
            <hr class="my-4">


        </div>

        <div class="jumbotron score">

            <p class="lead number-correct">correct: 0</p>
            <p class="lead number-wrong">wrong: 0</p>
            <p class="lead wins"></p>
            <p class="lead losses"></p>

        </div>




    </div>



</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
